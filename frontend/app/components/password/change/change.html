<div class="change-password">
    <div class="change-password-box">
        <div class="page-header">
            <h2 class="page-title">Change Password</h2>
        </div>
        <tf-alert tf-content="changePassword.alert" ng-show="changePassword.alert"></tf-alert>
        <form name="changePasswordForm" ng-submit="changePassword.submit(changePasswordForm.$valid)"
              novalidate>
            <div class="form-group"
                 ng-class="{ 'has-error' : changePasswordForm.currentPassword.$invalid && changePassword.submitted }">
                <div class="input-group">
                    <input type="{{ changePassword.currentInputType }}" name="currentPassword"
                           class="form-control" placeholder="Old password"
                           ng-model="changePassword.user.currentPassword" required />
                    <span class="input-group-addon" ng-click="changePassword.toggleCurrentVisibility()">
                        <i class="fa fa-eye" ng-show="changePassword.currentInputType == 'password'"></i>
                        <i class="fa fa-eye-slash" ng-show="changePassword.currentInputType == 'text'"></i>
                    </span>
                </div>
                <span class="text-danger">Old password is invalid.</span>
            </div>
            <div class="form-group"
                 ng-class="{ 'has-error' : changePasswordForm.newPassword.$invalid && changePassword.submitted }">
                <div class="input-group">
                    <input type="{{ changePassword.newInputType }}" name="newPassword"
                           class="form-control" placeholder="New password"
                           ng-model="changePassword.user.newPassword" required />
                    <span class="input-group-addon" ng-click="changePassword.toggleNewVisibility()">
                        <i class="fa fa-eye" ng-show="changePassword.newInputType == 'password'"></i>
                        <i class="fa fa-eye-slash" ng-show="changePassword.newInputType == 'text'"></i>
                    </span>
                </div>
                <span class="text-danger">New password is invalid.</span>
            </div>
            <div class="form-group text-right">
                <button type="submit" class="btn btn-link">Cancel</button>
                <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Save</button>
            </div>
        </form>
    </div>
</div>
