<div class="reset-password">
    <div class="reset-password-box">
        <div class="page-header">
            <h2 class="page-title">Password recovery</h2>
        </div>
        <tf-alert tf-content="reset.alert" ng-show="reset.alert"></tf-alert>
        <form name="resetPasswordForm" ng-submit="reset.submit(resetPasswordForm.$valid)"
              novalidate>
            <div class="form-group" ng-class="{ 'has-error' : resetPasswordForm.password.$invalid && reset.submitted }">
                <div class="input-group">
                    <input type="{{ reset.inputType }}" name="password"
                           class="form-control" placeholder="Type your new password"
                           ng-model="reset.password" required />
                    <span class="input-group-addon" ng-click="reset.toggleVisibility()">
                        <i class="fa fa-eye" ng-show="reset.inputType == 'password'"></i>
                        <i class="fa fa-eye-slash" ng-show="reset.inputType == 'text'"></i>
                    </span>
                </div>
                 <span class="text-danger">Password is invalid.</span>
            </div>
            <div class="form-group text-right">
                <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Reset password</button>
            </div>
        </form>
    </div>
</div>
