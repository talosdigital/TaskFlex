<div class="apply-job">
    <div class="container">
        <tf-alert tf-content="applyJob.alert" ng-show="applyJob.alert"></tf-alert>
        <div ng-show="applyJob.jobFound">
            <div class="page-header">
                <h2 class="page-title">{{ applyJob.job.name }}</h2>
            </div>
            <form name="applyForm" class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-3">
                        Message
                    </label>
                    <div class="col-md-9">
                        <textarea name="description" class="form-control" rows="6" ng-model="applyJob.offer.description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3">
                        Rate per hour
                    </label>
                    <div class="col-md-9">
                      <div class="input-group">
                          <span class="input-group-addon currency-addon">
                              {{ applyJob.offer.metadata.payment.currency.name }}
                          </span>
                          <input type="number" name="payment" min="0" class="form-control" tf-parse-to-number ng-model="applyJob.offer.metadata.payment.value" required />
                      </div>
                      <span class="text-danger">Please specify a positive value for your rate per hour.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3">
                    </label>
                    <div class="col-md-9">
                        <div class="text-center">
                            <h5 class="text-color-base">Are you sure you want to apply for this job ?</h5>
                            <br>
                            <button ng-click="applyJob.cancel()" class="btn btn-default"><i class="fa fa-times"></i> Cancel</button>
                            <button ng-click="applyJob.sendApplication()" class="btn btn-primary"><i class="fa fa-check"></i> Accept</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
