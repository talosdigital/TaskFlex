<div class="available-jobs">
    <div class="container">
        <form class="search-jobs" ng-submit="availableJobs.applyJobFilter()">
            <div class="row">
                <div class="col-sm-10 col-md-10">
                    <i class="fa fa-search"></i>
                    <input type="text" class="form-control" placeholder="Search a Job..." ng-model="availableJobs.searchText">
                </div>
                <div class="col-sm-2 col-md-2">
                    <button type="submit" class="btn btn-default btn-block">Search</button>
                </div>
            </div>
        </form>
        <tf-alert tf-content="availableJobs.alert" ng-show="availableJobs.alert"></tf-alert>
        <div class="row">
            <div class="col-md-3">
                <ul class="category-jobs clearfix">
                    <li ng-click="availableJobs.applyCategoryFilter({ keyword: '' })" ng-class="{ 'category-selected': availableJobs.currentCategory.keyword == '' }">
                        <a>
                            <span class="cat-icon cat-icon-all"></span>
                            <span>All Categories</span>
                        </a>
                    </li>
                    <li ng-repeat="category in availableJobs.categories" ng-class="{ 'category-selected': availableJobs.currentCategory.keyword == category.keyword }">
                        <a ng-click="availableJobs.applyCategoryFilter(category)">
                            <span class="{{ category.image }}"></span>
                            <span>{{ category.name }}</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-9">
                <div class="available-jobs-list">
                    <div class="page-header">
                        <h2 class="page-title">
                            Available Jobs
                            <span ng-show="availableJobs.currentCategory.keyword != ''" class="page-sub-title">
                                <i class="fa fa-angle-right"></i> {{ availableJobs.currentCategory.name }}
                            </span>
                        </h2>
                    </div>
                    <tf-empty tf-message="'Unfortunately, there are no jobs available with the given requirements'" tf-show="availableJobs.showEmpty"></tf-empty>
                    <div ng-repeat="job in availableJobs.jobs" class="job-item">
                        <tf-job job="job"></tf-job>
                    </div>
                </div>
                <tf-paginator tf-current="availableJobs.currentPage" tf-max-page="availableJobs.pages" tf-on-change="availableJobs.onPageChange"></tf-paginator>
            </div>
        </div>
    </div>
</div>
