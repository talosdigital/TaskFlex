<html ng-app="tf-client">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700' rel='stylesheet' type='text/css'>

<body ng-class="{ 'landing-home': ('landing' | isState),  'login': ('login' | isState),
                  'not-found': ('notFound' | isState) }">
    <div class="wrapper">
        <div ng-controller="HeaderCtrl as header" ng-hide="('notFound' | isState)"
             ng-include="'components/header/header.html'"></div>
        <div ui-view class="content"></div>
    </div>
    <footer class="footer clearfix" ng-hide="('notFound' | isState)">
        <div class="container">
            <ul class="nav-footer list-unstyled pull-left">
                <li><a ui-sref="landing">Terms of service</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
            <div class="logo-footer pull-left"><a ui-sref="landing">TASKFLEX</a></div>
            <ul class="social-footer list-unstyled pull-right">
                <li class="followus">Follow us</li>
                <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
            </ul>
        </div>
    </footer>

</html>
